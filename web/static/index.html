<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid Paint</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link href="/output.css" rel="stylesheet">
</head>
<body>
<div class="relative">
    <div id="active-users" class="text-center absolute z-10 top-0 right-0 drop-shadow-xl bg-white pt-1 pr-4 pl-2 pb-1 flex flex-row items-center">
        <div id="active-users-on" class="pr-2 hidden">
            <svg style="width: 15px;height: 15px" viewBox="0 0 24 24">
                <path fill="lawngreen"
                      d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
            </svg>
        </div>
        <div id="active-users-off" class="pr-2">
            <svg style="width: 15px;height: 15px" viewBox="0 0 24 24">
                <path fill="grey"
                      d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
            </svg>
        </div>
        <div id="active-users-text" class="text-lg font-normal">0 other users</div>
    </div>
    <div id="api-error" class="text-center absolute z-20 top-0 right-0 drop-shadow-xl bg-red-500 pt-1 pr-4 pl-2 pb-1 hidden">
        <div class="text-lg font-normal text-white font-bold">Error connecting to API</div>
    </div>
    <canvas id="canvas" class="absolute" width="100%" height="100%"></canvas>
</div>
<script src="/bundle.js"></script>
</body>
</html>
